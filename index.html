
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Trust Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>The Trust Game</h1>
        <div id="setup-screen" class="screen active">
            <p>Select the multiplier for the game:</p>
            <input type="number" id="multiplier-input" min="1" value="2">
            <button id="start-game-button">Start Game</button>
        </div>
        <div id="game-screen" class="screen">
            <div class="game-info">
                <p><strong>Player 1 Money:</strong> <span id="player1-money">$100</span></p>
                <p><strong>Player 2 Money:</strong> <span id="player2-money">$100</span></p>
                <p id="turn-indicator">Player 1's Turn</p>
            </div>
            <div class="actions">
                <input type="number" id="send-amount-input" placeholder="Enter amount to send" min="1">
                <button id="send-button">Send Money</button>
                <button id="keep-button">Keep Money</button>
            </div>
            <div id="game-log"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
